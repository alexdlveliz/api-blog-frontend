    <!--CONTENEDOR GENERAL-->
    <div class="general">
        <!--CONTENEDOR DE IMAGEN-->
        <div class="imgbx">
            <img src="img/login2.svg" alt="">
        </div>
        <!--CONTENEDOR DE IMAGEN-->
        <!--CONTENEDOR DE LOGIN-->
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Registrate</h1>
                    <span>llena la siguiente informacion</span>
                    <input type="text" placeholder="Nombre" />
                    <input type="email" placeholder="Correo" />
                    <input type="text" placeholder="Usuario" />
                    <div class="rol">
                        <p>Rol</p>
                        <label>
                            <input type="radio" name="like">
                            <span class="invitado">Invitado</span>
                        </label>
                        <label>
                            <input type="radio" name="like">
                            <span class="escritor">Escritor</span>
                        </label>
                    </div>
                    <input type="password" placeholder="Contraseña" />
                    <button>Registrate</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Iniciar Sesión</h1>
                    <div class="user-svg">
                        <img src="img/user.svg" alt="">
                    </div>
                    <span>Ingresa con tu cuenta</span>
                    <input type="text" placeholder="Usuario" />
                    <input type="password" placeholder="Contraseña" />
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button>Iniciar sesión</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>¡Bienvenido!</h1>
                        <p>Inicia sesión para compartir todas tus ideas</p>
                        <button class="ghost" id="signIn">Iniciar sesión</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Esto es post-me!</h1>
                        <p>Registrate y comienza a compartir y crear cosas junto a nosotros</p>
                        <button class="ghost" id="signUp">Registrate</button>
                    </div>
                </div>
            </div>
        </div>
        <!--CONTENEDOR DE LOGIN-->
    </div>
    <!--CONTENEDOR GENERAL-->
